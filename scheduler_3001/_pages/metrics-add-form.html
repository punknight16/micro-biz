<html id='metrics-add-form-v1.2'>
<head>
		<style>
			textarea {
				overflow: 'scroll';
				resize: none;
			}
		</style>
</head>
<body>
		<form action="/metrics/add/submit" method="post">
			<fieldset>
				<legend>Add Metrics Data</legend>
				<input type='text' name='token_id' placeholder='token_id' />
				<input type='text' name='public_token' placeholder='public_token' />
				<input type='text' name='cred_id' placeholder='cred_id' /><br />
				<label for='metric_name'>Metric Name:</label>				
				<input type='text' name='metric_name' placeholder='metric_name' /><br />
				<label for='metric_description'>A Brief Description of your metric...</label><br />
				<textarea rows="4" cols="50" name="metric_description"></textarea><br />
				<input type='hidden' name='form_id' value='metrics-add-form-v1.2' />		  
				<input type='submit' value='Add Metric Data' />
			</fieldset>
		</form>
</body>
</html>
